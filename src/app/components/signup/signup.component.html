<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control"
                placeholder="Enter your username">
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
                <small>Username is required.</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
                <small>Email is required and must be valid.</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password">
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
                <small>Password is required and must be at least 6 characters.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
    </form>

    <div *ngIf="alertMessage" class="alert alert-info mt-3" role="alert">
        {{ alertMessage }}
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login</a></p>
</div>
